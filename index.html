<!doctype html>
<html lang="en">
<head>

<body>
    <div class="container">
        <h1> wikipedia Search</h1>
        <a href="https://en.wikipedia.org/wiki/special:Random" target='blank'>

        <ul id="output">
            
        </ul>
        
    </div>

    <script src="scripts.js"></script>
